aws-profile=identity

# AWS Stack
stack="identity"

#### Play Configuration

# Secret key
# ~~~~~
application.crypto.secret=""

# The application languages
# ~~~~~
application.langs="en"

mongo-async-driver {
  akka {
    loglevel = WARNING
  }
}

aws.queue.identity-salesforce.sns.arn = ""
aws.queue.identity-salesforce.sns.endpoint = ""
aws.queue.identity-salesforce.key = ""
aws.queue.identity-salesforce.secret = ""

tip {
  owner = ""
  repo = ""
  personalAccessToken = ""
  label = ""
}

search-validation {
  minimumQueryLength = 2
  maximumLimit = 20
  maximumOffset = 100
}

logging.kinesisStream = "identity-logging-PROD-KinesisStream-G0Y2BTGKK20H"

play.modules.enabled += "configuration.PostgresModule"
play.modules.enabled += "configuration.LoggingModule"

include file("/etc/gu/identity-admin-api.conf")

