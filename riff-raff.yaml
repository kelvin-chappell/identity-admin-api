stacks:
- identity
regions:
- eu-west-1
deployments:
  identity-admin-api:
    type: autoscaling
    parameters:
      bucket: identity-artifacts
      prefixStack: false
    dependencies:
      - update-ami
  update-ami:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: IdentityAdminAPI
      amiParametersToTags:
        AMI:
          Recipe: identity-base
          AmigoStage: PROD